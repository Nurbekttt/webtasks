<html>
<head>
<style>
  body{
    background-color: #f3f5f6;
    margin-right: 0; 
  }
  .letters{
    display: flex;
    flex-wrap: wrap;
    border: 1px solid red;
    border-right: transparent;

  }
  .letters div{
    background-color: #a52a2a;
    margin: 2px;
    border-radius: 1.2em;
    width: 1.2em;
    height: 1.2em;
    text-align: center;
    color: white;
    font-size: 3em;
  }
</style>
</head>
<body>
<div class="letters">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
</div>
</body>
</html>
